<div>
    <section>
        <header>
            <h3 class="terminal-prompt">root@jsebastiandev:~$
                <span style="color: var(--primary-color)">
                    Contact Me...
                </span>
            </h3>
        </header>
        <form action="#">
            <fieldset>
                <legend>Form legend</legend>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email" required minlength="5"
                        placeholder="email@example.com" />
                </div>
                <div class="form-group">
                    <label for="text">Subject:</label>
                    <input id="text" name="text" type="text" required minlength="5" placeholder="example" />
                </div>
                <div class="form-group">
                    <label for="textarea">Message:</label>
                    <textarea id="textarea" cols="30" rows="5" name="textarea"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit" role="button" name="submit" id="submit">Send</button>
                </div>
            </fieldset>
        </form>
    </section>
</div>
